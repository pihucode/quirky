<!-- Page displayed to the user after submitting the email form. 
  Usually with instructions to open the email account, 
  look in the spam folder etc. -->
{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

<!-- Main content -->
{% block content %}
<div class='main-container'>

  <div class='info-container'>
    <h1 class='grand-title'>Check your inbox.</h1>
    <p>We've emailed you instructions for setting your password. You should receive the email shortly!</p>
  </div>

</div>
{% endblock %}]
