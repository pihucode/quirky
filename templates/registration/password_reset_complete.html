<!-- Page displayed to the user after the password was successfully changed. -->
{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

<!-- Main content -->
{% block content %}
<div class='main-container'>

    <div class='info-container'>
        <h1 class='grand-title'>Password reset complete</h1>
        <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.</p>
    </div>
    
</div>
{% endblock %}
